<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tic-tac-toe.css">
  <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player">
        <div class="object"><img draggable="true" id="dg1" class="draggable" src="./croix.png" alt="croix"></div>
        <div class="object"><img draggable="true" id="dg2" class="draggable" src="./croix.png" alt="croix"></div>
        <div class="object"><img draggable="true" id="dg3" class="draggable" src="./croix.png" alt="croix"></div>
        <div class="object"><img draggable="true" id="dg4" class="draggable" src="./croix.png" alt="croix"></div>
        <div class="object"><img draggable="true" id="dg5" class="draggable" src="./croix.png" alt="croix"></div>
    </div>

    <div class="center">
        <h4>TIC TAC TOE</h4>
        <div class="table">
            <div id="dp1" class="dropzone block b11">
    
            </div>
            <div id="dp2" class="dropzone block b12">
                
            </div>
            <div id="dp3" class="dropzone block b13">
                
            </div>
            <div id="dp4" class="dropzone block b21">
                
            </div>
            <div id="dp5" class="dropzone block b22">
                
            </div>
            <div id="dp6" class="dropzone block b23">
                
            </div>
            <div id="dp7" class="dropzone block b31">
                
            </div>
            <div id="dp8" class="dropzone block b32">
                
            </div>
            <div id="dp9" class="dropzone block b33">
                
            </div>
        </div>
        <button id="reloadButton">Reprendre</button>
    </div>
    

    <div class="player">
        <div class="object"><img draggable="true" id="dg6" class="draggable" src="./rond.png" alt="rond"></div>
        <div class="object"><img draggable="true" id="dg7" class="draggable" src="./rond.png" alt="rond"></div>
        <div class="object"><img draggable="true" id="dg8" class="draggable" src="./rond.png" alt="rond"></div>
        <div class="object"><img draggable="true" id="dg9" class="draggable" src="./rond.png" alt="rond"></div>
        <div class="object"><img draggable="true" id="dg10" class="draggable" src="./rond.png" alt="rond"></div>
    </div>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
